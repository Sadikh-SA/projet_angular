<section class="breadcrumb-section">
    <h2 class="sr-only">Site Breadcrumb</h2>
    <div class="container">
        <div class="breadcrumb-contents">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="">Accueil</a></li>
                    <li class="breadcrumb-item active">Détail de produit</li>
                </ol>
            </nav>
        </div>
    </div>
</section>
<div class="inner-page-sec-padding-bottom">
    <div class="container">
        <div class="row  mb--60">
            <div class="col-lg-5 mb--30">
                <!-- Product Details Slider Big Image-->
                <div class="product-details-slider sb-slick-slider arrow-type-two">
                    <div class="single-slide">
                        <img src="{{livre.img}}" alt="">
                    </div>
                
                </div>
            </div>
            <div class="col-lg-7">
                <div class="product-details-info pl-lg--30 ">
                    <p class="tag-block"></p>
                    <h3 class="product-title">{{livre.nom}} </h3>
                    <ul class="list-unstyled">
                        <li>Auteur: <span class="list-value"> {{livre.auteur}} </span></li>
                        <!-- <li>Prix: <span class="list-value"> 50€</span></li> -->
                        <li>Catégorie: <a href="#" class="list-value font-weight-bold">{{livre.categorie}} </a></li>
                        <li>Année: <span class="list-value"> {{livre.annee}} </span></li>
                        <li>Disponibilité: <span class="list-value"> En stock</span></li>
                    </ul>
                    <div class="price-block">
                        <span class="price-new">{{livre.prix}}€</span>
                        <del class="price-old">{{livre.prix + 10}}€</del>
                    </div>
                    <div class="rating-widget">
                        <div class="rating-block">
                            <span class="fas fa-star star_on"></span>
                            <span class="fas fa-star star_on"></span>
                            <span class="fas fa-star star_on"></span>
                            <span class="fas fa-star star_on"></span>
                            <span class="fas fa-star "></span>
                        </div>
                    </div>
                    <article class="product-details-article">
                        <h4 class="sr-only"></h4>
                        <p></p>
                    </article>
                    <div class="add-to-cart-row">
                        <div class="count-input-block">
                            <span class="widget-label">Qte</span>
                            <input type="number" disabled class="form-control text-center" value="1">
                        </div>
                        <div class="add-cart-btn">
                            <a (click)="addToPanier(livre)" class="btn btn-outlined--primary"><span class="plus-icon">+</span>Ajouter au panier </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sb-custom-tab review-tab section-padding">
            <ul class="nav nav-tabs nav-style-2" id="myTab2" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="tab1" data-toggle="tab" href="#tab-1" role="tab"
                        aria-controls="tab-1" aria-selected="true">
                        DESCRIPTION
                    </a>
                </li>
            </ul>
            <div class="tab-content space-db--20" id="myTabContent">
                <div class="tab-pane fade show active" id="tab-1" role="tabpanel" aria-labelledby="tab1">
                    <article class="review-article">
                        <h1 class="sr-only"></h1>
                        <p>{{livre.description}} </p>
                    </article>
                </div>
            </div>
        </div>

    </div>

</div>
