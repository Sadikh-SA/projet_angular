<section class="breadcrumb-section">
    <h2 class="sr-only"></h2>
    <div class="container">
        <div class="breadcrumb-contents">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="">Accueil</a></li>
                    <li class="breadcrumb-item active">Panier</li>
                </ol>
            </nav>
        </div>
    </div>
</section>
<!-- Cart Page Start -->
<main class="cart-page-main-block inner-page-sec-padding-bottom">
    <div class="cart_area cart-area-padding  ">
        <div class="container">
            <div class="page-section-title">
                <h1>Mes Commandes</h1>
            </div>
            <div class="row">
                <div class="loader" *ngIf="!hideLoader"></div>
                <div class="col-12">
                    <form action="#" class="" *ngIf="commandes.length > 0 && hideLoader">
                        <!-- Cart Table -->
                        <div class="cart-table table-responsive mb--40">
                            <table class="table">
                                <!-- Head Row -->
                                <thead>
                                    <tr>
                                        <th class="pro-remove"> </th>
                                        <th class="pro-title">Numéro Commandes</th>
                                        <th class="pro-price">Prix</th>
                                        <th class="pro-price">Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Product Row -->
                                    <tr *ngFor="let commande of commandes">
                                        <td class="pro-remove">
                                            <!-- <a href="#"><i class="far fa-trash-alt"></i></a> -->
                                        </td>
                                        <td class="pro-title"><a routerLink="/detailscommande/{{commande._id}}">{{commande._id}}</a></td>
                                        <td class="pro-price"><span>{{commande.prix}} €</span></td> 
                                        <td class="pro-subtotal"><span>{{formaterDate(commande.createdAt)}}</span></td>
                                    </tr>

                                    <!-- Discount Row  -->
                                    <!-- <tr>
                                        <td colspan="6" class="actions">
                                            <div class="update-block text-right">
                                                <input type="submit" class="btn btn-outlined" name="update_cart"
                                                    value="Update cart">
                                                <input type="hidden" id="_wpnonce" name="_wpnonce"
                                                    value="05741b501f"><input type="hidden"
                                                    name="_wp_http_referer" value="/petmark/cart/">
                                            </div>
                                        </td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="cart-section-2">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12"  *ngIf="commandes.length === 0" style="text-align: center;">
                    <h3> Aucune commande pour le moment.</h3>
                </div>
                <!-- <div class="col-lg-12 col-12 d-flex">
                    <div class="cart-summary">
                        <div class="cart-summary-wrap">

                        <div class="cart-summary-button">
                            <div class="update-block text-right">
                            </div>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</main>
