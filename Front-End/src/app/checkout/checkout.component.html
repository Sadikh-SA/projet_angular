<section class="breadcrumb-section">
    <h2 class="sr-only">Site Breadcrumb</h2>
    <div class="container">
        <div class="breadcrumb-contents">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Acceuil</a></li>
                    <li class="breadcrumb-item active">Valider panier</li>
                </ol>
            </nav>
        </div>
    </div>
</section>
<main id="content" class="page-section inner-page-sec-padding-bottom space-db--20">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Checkout Form s-->
                <div class="checkout-form">
                    <div class="row row-40">
                        <div class="col-12">
                            <h1 class="quick-title"></h1>
                        
                        </div>
                        <div class="col-lg-7 mb--20">
                            <!-- Billing Address -->
                            <div id="billing-form" class="mb-40">
                                <h4 class="checkout-title">Adresse de livraison</h4>
                                <div class="row">
                                    <div class="col-md-6 col-12 mb--20">
                                        <label>Nom*</label>
                                        <input type="text" placeholder="Nom">
                                    </div>
                                    <div class="col-md-6 col-12 mb--20">

                                        <label>Prenom*</label>
                                        <input type="text" placeholder="Prénom">
                                    </div>
                                    
                                    <div class="col-12 col-12 mb--20">
                                        <label>Country*</label>
                                        <select class="nice-select">
                                            <option>France</option>
                                            <option>Belgique</option>
                                            <option>Suisse</option>
                                            <option>Espagne</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 col-12 mb--20">
                                        <label>Email*</label>
                                        <input type="email" placeholder="xxx@exemple.com">
                                    </div>
                                    <div class="col-md-6 col-12 mb--20">
                                        <label>Telephone*</label>
                                        <input type="tel" placeholder="0XXXXXXXXX">
                                    </div>
                                   
                                    <div class="col-12 mb--20">
                                        <label>Adresse*</label>
                                        <input type="text" placeholder="N° Rue,Nom Rue">
                                    </div>
                                    <div class="col-md-6 col-12 mb--20">
                                        <label>Ville*</label>
                                        <input type="text" placeholder="Ville">
                                    </div>
                                    <div class="col-md-6 col-12 mb--20">

                                        <label>Code Postal*</label>
                                        <input type="text" placeholder="Code Postal">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="row">
                                <!-- Cart Total -->
                                <div class="col-12">
                                    <div class="checkout-cart-total">
                                        <h2 class="checkout-title">Votre commande</h2>
                                        <h4>Livre <span>Total</span></h4>
                                        <ul>
                                            <li *ngFor="let livre of panier"><span class="left">{{livre.nom}}</span> <span
                                                    class="right">{{livre.prix}}€</span></li>
                                          
                                        </ul>
                                        <p>Sous Total <span>{{partageService.prixDuPanier(panier)}}€</span></p>
                                        <p>Frais de livraison <span>00.00€</span></p>
                                        <h4>Total <span>{{partageService.prixDuPanier(panier)}}€</span></h4>
                                        <a (click)="validerPanier()"><button class="place-order w-100">Commander</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
